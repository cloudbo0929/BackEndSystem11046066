{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}編輯{% else %}新增{% endif %}進貨明細</title>
    <link href="{% static 'model/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'model/bootstrap/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
    <div class="container">
        <h1>{{ form.instance.pk|default:"新增" }}進貨明細</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">保存</button>
            <a href="{% url 'purchase_detail' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
