{% extends 'base.html' %}

{% load static %}

{% block content %}
<head>
  <link href="{% static 'model/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'model/bootstrap/bootstrap.bundle.min.js' %}"></script>
</head>

<div class="container mt-4">
  <h2>修改被照護者資料</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button href="{% url 'patient_manager' %}" type="submit" class="btn btn-primary">儲存更改</button>
    <a href="{% url 'patient_manager' %}" class="btn btn-secondary">取消更改</a>
  </form>
</div>
{% endblock %}
