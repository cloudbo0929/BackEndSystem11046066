<!-- bom_form.html -->
<form method="post">
    {% csrf_token %}
    <select name="course_id">
        {% for course in courses %}
        <option value="{{ course.id }}">{{ course.course_name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="number_of_patients" placeholder="被照護者人數">
    <input type="number" name="days" placeholder="準備天數">
    <button type="submit">計算 BOM</button>
</form>
