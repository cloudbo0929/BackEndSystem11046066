{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發送通知</title>
    <link href="{% static 'css/notify/send_message.css' %}" rel="stylesheet">
    <link href="{% static 'model/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'model/choices/choices.min.css' %}" rel="stylesheet">
    <script src="{% static 'model/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'model/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'model/choices/choices.min.js' %}"></script>

</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">發送通知</h2>
        {% if message %}
        <div class="{{ css }}" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <form method="post" id="notification-form" novalidate>
            {% csrf_token %}
            <div class="form-main">
                <div class="form-group">
                    <label for="{{ form.notify_message.id_for_label }}">請輸入要發送的訊息</label>
                    {{ form.notify_message }}
                </div>
                <div class="form-group">
                    <label for="{{ form.patients.id_for_label }}">選擇發送對象</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary" id="select-all-btn">全選</button>
                            <button type="button" class="btn btn-secondary" id="clear-all-btn">清除</button>
                        </div>
                        <br>
                        {{ form.patients }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">發送</button>
        </form>
    </div>
    <script src="{% static 'js/notify/send_message.js' %}"></script>
</body>
</html>
{% endblock %}
